<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <div class="body">
      <h1 class="header">Employer Log in</h1>
      <div for="" class="infor">Email Address</div>
      <div class="input"><input type="text" name="" class="cssInput" placeholder="Email"/></div>
      <div class="noValue email none">Vui lòng nhập email!</div>
      <div for="" class="infor">Password</div>
      <div class="input"><input type="password" name="" class="cssInput" placeholder="Password"/></div>
      <div class="noValue password none pos">Vui lòng nhập password!</div>
      <div class="noValue minPassword none pos">Mật khẩu quá ngắn (ít nhất 8 kí tự)</div>
      <div class="checkbox">
        <input type="checkbox" />
        <span>Remmenber me for 14 days</span>
      </div>
      <div class="bot">
        <div class="forGot"><a href="#">For got password ?</a></div>
        <button>Log in</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
